<!doctype html>
<html>
<head>
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/dataTables.bootstrap5.min.css">

  <style type="text/css">
      body {
          font: 90%/1.45em "Helvetica Neue", HelveticaNeue, Verdana, Arial, Helvetica, sans-serif;
          margin: 0;
          padding: 0;
          color: #333;
          background-color: #fff;
      }
      .red {
          background-color: red !important;
      }
  </style>

</head>
<body onload="ColourGrid()">
<script type="text/javascript">
  function ColourGrid() {
    $('#data').DataTable({
      columns: [
        {orderable: true, searchable: false},
        {orderable: true, searchable: true},
        {orderable: true, searchable: true},
        {orderable: true, searchable: false},
        {orderable: true, searchable: false},
        {orderable: true, searchable: false},
        {orderable: false, searchable: false},
        {orderable: true, searchable: false},
        {orderable: false, searchable: false}],
      "createdRow": function( row, data, dataIndex ) {
        if ( data[7] < 2357 ) {
          $(row).find('td:eq(7)').addClass('red');
        }
      }
    });
  }
</script>

<div class="container">
  <h1>{{ title }}</h1>
  <hr>
  {% block content %}{% endblock %}
</div>

<br>
<br>
<div class="container">
  <div class="row">
    <h5>Update Player Stats - File Upload</h5>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" accept=".csv"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
  </div>
</div>

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.2/js/dataTables.bootstrap5.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
